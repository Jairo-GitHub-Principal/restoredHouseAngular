<div class="login-container background-login ">
    <h2>Login</h2>
    <form class="form form-group  " (ngSubmit)="login()">
      <div class="form-group  p-1">
        <label for="username">Username:</label>
        <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
      </div>
      <div class="form-group  p-1">
        <label for="senha">Password:</label>
        <input type="password" id="senha" [(ngModel)]="senha" name="senha" required>
      </div>

      <button type="submit" class="btn m-1 mt-3 button-login">Login</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
