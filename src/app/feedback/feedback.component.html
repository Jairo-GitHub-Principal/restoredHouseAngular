<main class="row text-center mb-3 autura">

    <div class="card-body pt-5">
        <h2 class="card-title title-home color-feedbacks-text"> Acompanhe o feedback de nossos clientes </h2>

    </div>

    <section class="row justify-content-evenly background-feedbacks  ">
        <div class="card p-2 m-1 mb-5 background-feedbacks-card autura__card  " style="width: 18rem;"
            *ngFor="let item of feedbacks;let i = index">
            <div>
                <img height="200rem" [src]="item.imagemcard" class="card-img-top" alt="...">
            </div>
            <div class="card-body text-start d-flex flex-column color-text p-2 ">
                <h5 class="card-title">{{item.titulo}}</h5>
                <p class="card-text text-start">{{item.textodocard}}</p>


                <!-- chama o modal-->
                <div class=" mt-auto ">
                    <button type="button" class="btn background-button w-100" data-bs-toggle="modal"
                        [attr.data-bs-target]="chamaID(feedbackidname,item.id)">
                        veja mais
                    </button>
                </div>


                <div class="modal fade" [id]="declaraID(feedbackidname,item.id)" data-bs-backdrop="static"
                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title title__modal" id="staticBackdropLabel">{{item.titulomodal}}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close">
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>
                                    {{item.textcardmodal}}
                                </p>
                                <div>
                                    <img width="100%" [src]="item.imagemcardmodalurl"   (error)="$event.target.src='assets/default-image.jpg'">
                                </div>





                                <div class="mt-5 mb-5">
                                    <!-- para conseguir exibir o ifame do video, foi nescessario usar a biblioteca DomSanitizer, 
                                 para chamar o metodo bypassSecurityTrustResourceUrl para desativar a sanitização do angular para 
                                 forçar o angular a confiar na propriedade urlvideo e exibi-lo no template 
                                obs: até agora do funcionol com links do youtube-->
                                    <iframe class="w-100" [height]="300" [src]="item.urlvideo" frameborder="0"></iframe>



                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </section>
</main>
