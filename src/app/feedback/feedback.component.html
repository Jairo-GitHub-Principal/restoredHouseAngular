<main class="row text-center">

    <div class="card-body">
        <h3 class="card-title"> Acompanhe o feedBack de nossos clientes </h3>
       
    </div>
    
    <section class="row justify-content-center">

                                           
        

        <div class="card p-2 m-1 mb-5" style="width: 18rem;"  *ngFor="let item of feedbacks;let i = index">
            <img height="200rem" [src]="item.imagemcard"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.titulo}}</h5>
                <p class="card-text">{{item.textodocard}}</p>

                
                <!-- chama o modal-->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    [attr.data-bs-target]="chamaID(feedbackidname,item.id)">
                    veja mais
                </button>
            

                <div class="modal fade" [id]="declaraID(feedbackidname,item.id)" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">{{item.titulomodal}}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>
                                    {{item.textcardmodal}}
                                </p>
                                <div>
                                <img width="100%" [src]="item.imagemcardmodalurl">
                            </div>
                                
                               
                                
                                
                               
                               <div class="mt-5 mb-5">
                                <!-- para conseguir exibir o ifame do video, foi nescessario usar a biblioteca DomSanitizer, 
                                 para chamar o metodo bypassSecurityTrustResourceUrl para desativar a sanitização do angular para 
                                 forçar o angular a confiar na propriedade urlvideo e exibi-lo no template 
                                obs: até agora do funcionol com links do youtube-->
                                <iframe class="w-100" [height]="300" [src]="item.urlvideo" frameborder="0"></iframe>
                                
                                
                                    
                            </div>
                                
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        

                                        
        



          


    </section>
</main>
